# HTTP -> HTTPS
server {
    listen 80;
    server_name meet.tathanhan.vn;
    location /.well-known/acme-challenge/ { root /var/www/letsencrypt; }
    return 301 https://$host$request_uri;
}

# HTTPS cho Jitsi (origin cert của bạn: Let's Encrypt hoặc cert riêng)
server {
    listen 443 ssl http2;
    server_name meet.tathanhan.vn;

    # Đặt đường dẫn cert/key thật của bạn
    ssl_certificate     /etc/nginx/certs/meet.tathanhan.vn.crt;
    ssl_certificate_key /etc/nginx/certs/meet.tathanhan.vn.key;

    # Size & headers cơ bản
    client_max_body_size 50M;
    proxy_buffering off;

    # Jitsi web
    location / {
        proxy_pass http://jitsi-web:80;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # XMPP WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    location /xmpp-websocket {
        proxy_pass http://jitsi-web:80/xmpp-websocket;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # BOSH (tuỳ client cũ hơn)
    location /http-bind {
        proxy_pass http://jitsi-web:80/http-bind;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $remote_addr;
    }

    access_log /var/log/nginx/meet.access.log;
    error_log  /var/log/nginx/meet.error.log;
}
